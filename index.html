<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dive in</title>
    <style>
      body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #container {
        display: flex;
        height: 100vh;
      }

      .controls-section {
        width: 200px;
        background: #2d2d2d;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      #canvas-panel {
        flex: 1;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .editor-header {
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 12px;
      }

      #example-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .example-btn {
        background: #404040;
        color: #d4d4d4;
        border: 1px solid #555;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s;
      }

      .example-btn:hover {
        background: #505050;
        transform: translateY(-1px);
      }

      .example-btn.active {
        background: #007acc;
        border-color: #007acc;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 122, 204, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="controls-section">
        <div class="editor-header">Moods</div>
        <div id="example-buttons">
          <button class="example-btn active" data-example="0">
            Infinite Psychedelic
          </button>
          <button class="example-btn" data-example="1">
            Cosmic Kaleidoscope
          </button>
          <button class="example-btn" data-example="2">Liquid Dreams</button>
        </div>
      </div>
      <div id="canvas-panel">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
