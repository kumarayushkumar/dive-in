<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dive in</title>
    <style>
      body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #container {
        display: flex;
        height: 100vh;
        position: relative;
      }

      .controls-section {
        width: 200px;
        background: #2d2d2d;
        padding: 20px;
        display: flex;
        flex-direction: column;
        position: absolute;
        left: 0;
        top: 0;
        height: 100vh;
        z-index: 100;
        transition: transform 0.3s ease-in-out;
        box-sizing: border-box;
      }

      .controls-section.hidden {
        transform: translateX(-220px);
      }

      .toggle-btn {
        position: absolute;
        right: -30px;
        top: 50%;
        transform: translateY(-50%);
        background: #007acc;
        color: white;
        border: none;
        width: 30px;
        height: 60px;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        font-size: 12px;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .toggle-btn:hover {
        background: #0099ff;
        transform: translateY(-50%) scale(1.05);
      }

      #canvas-panel {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .control-header {
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 12px;
      }

      #p-btns {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .p-btn {
        background: #404040;
        color: #d4d4d4;
        border: 1px solid #555;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s;
      }

      .p-btn:hover {
        background: #505050;
        transform: translateY(-1px);
      }

      .p-btn.active {
        background: #007acc;
        border-color: #007acc;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 122, 204, 0.3);
      }

      .twitter-handle {
        color: #aaa;
        font-size: 14px;
        text-align: center;
        margin-top: auto;
        padding-top: 20px;
        text-decoration: none;
        transition: color 0.4s;
      }

      .twitter-handle:hover {
        color: #1da1f2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="controls-section" id="controls">
        <button class="toggle-btn" id="toggleBtn">â‰¡</button>
        <div class="control-header">Moods</div>
        <div id="p-btns">
          <button class="p-btn active" data-example="0">
            Infinite Psychedelic
          </button>
          <button class="p-btn" data-example="1">Cosmic Kaleidoscope</button>
          <button class="p-btn" data-example="2">Liquid Dreams</button>
          <button class="p-btn" data-example="3">Ego Dissolution</button>
          <button class="p-btn" data-example="4">Synaptic Chaos</button>
          <button class="p-btn" data-example="5">The Lurking Fear</button>
          <button class="p-btn" data-example="6">Nightmare Flesh</button>
        </div>
        <a
          href="https://x.com/ayushkumarkeirn"
          target="_blank"
          class="twitter-handle"
          >@ayushkumarkeirn</a
        >
      </div>
      <div id="canvas-panel">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
